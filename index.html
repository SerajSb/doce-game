<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player" id="player1">
        <h2>Player 1</h2>
        <p>Total Score: <span id="totalScore1">0</span></p>
        <p>Current Score: <span id="currentScore1">0</span></p>
        <div class="buttons">
            <button id="roll1" onclick="rollDice(1)">Roll Dice</button>
            <button id="hold1" onclick="hold(1)">Hold</button>
        </div>
    </div>

    <div class="player" id="player2">
        <h2>Player 2</h2>
        <p>Total Score: <span id="totalScore2">0</span></p>
        <p>Current Score: <span id="currentScore2">0</span></p>
        <div class="buttons">
            <button id="roll2" onclick="rollDice(2)">Roll Dice</button>
            <button id="hold2" onclick="hold(2)">Hold</button>
        </div>
    </div><br>

    <button id="newGame" onclick="newGame()">New Game</button>

    <script src="script.js"></script>
</body>
</html>
